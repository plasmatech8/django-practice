{% extends 'base.html' %}

{% block content %}

<h1>obj list</h1>
{{ obj_list }}

<h1>obj list loop</h1>
<ul>
{% for instance in obj_list %}
    <li>{{ instance.id }} - <a href='{{ instance.get_absolute_url }}'>{{ instance.title }} - ${{ instance.price }}</a></li>
{% endfor %}
</ul>

{% endblock %}
